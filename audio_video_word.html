<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video and word</title>
</head>
<body>
     <!-- controls is compulsary attribute. autoplay plays audio automatically.muted mues audio initially. loop repeat the audio all same applied for video. -->
      <!-- audio -->
    <audio controls autoplay muted loop>
        <source src="docs/audio.mp3" type="audio/mp3">
    </audio>
    
    <!-- video -->
    <video controls poster="images/flowers.jpg">
        <source src="/docs/video.mp4" type="audio/mp4">
    </video>

    <!-- google map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.78466052339!2d73.7816061749657!3d18.628752982485963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9ba9ff8681f%3A0x1693d6e9f4d1d4ab!2sElpro%20City%20Square%20Mall!5e0!3m2!1sen!2sin!4v1749713000212!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <!-- youtube video -->
   <iframe width="560" height="315" src="https://www.youtube.com/embed/S-Ji7aayH3A?si=8iOyptQhMYMgBG8L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <iframe src="/docs/word.docx" frameborder="0" type="docx"></iframe>
</body>
</html>
