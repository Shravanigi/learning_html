<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form>
        <h1>contact form details:</h1>
        <label>first name:</label>
        <input type="text" placeholder="enter your name">
        <br><br>
        <label>last name:</label>
        <input type="text" placeholder="enter your last name">
        <br><br>
        <label>email:</label>
        <input type="email" placeholder="enter your email">
        <br><br>
        <label>phone no::</label>
        <input type="number" placeholder="enter your ph no.">
        <br><br>
        <label>password:</label>
        <input type="password" placeholder="enter your password">
        <br><br>
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="color">
        <input type="range">
        <label>enter URL:</label><input type="url">
        <br><br>
        <label for=>choose cities:5623</label>
        <input type="checkbox"> mumbai
        <input type="checkbox">pune 
        <input type="checkbox">banglore
        <br><br>
        <label>enter gender:</label>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female 
        <input type="radio" name="gender">other
        <input type="file">

    </form>
</body>
</html>
