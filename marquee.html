<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <!-- directions: right,left,up,down -->
    <marquee behavior="scroll" direction="right" bgcolor="yellow">welcome to FCT...</marquee>
    <marquee behavior="scroll" direction="left" bgcolor="yellow">hello...</marquee>
    <marquee behavior="scroll" direction="up" bgcolor="yellow">i am fine...</marquee>
    <marquee behavior="scroll" direction="down" bgcolor="yellow">what's going on...</marquee>
    <marquee behavior="slide" direction="right" bgcolor="yellow">cascading style sheet...</marquee>
    <marquee behavior="alternate" direction="right" bgcolor="yellow">hyper text markup language...</marquee>
    <marquee behavior="scroll" direction="right" bgcolor="yellow" scrollamount="5">i like choclates...</marquee>
    <marquee behavior="scroll" direction="right" bgcolor="yellow" scrollamount="25">i like cakes...</marquee>
    <marquee behavior="alternate" direction="right" bgcolor="yellow" scrollamount="50" hspace="200">i like biryani...</marquee>
</body>
</html>
